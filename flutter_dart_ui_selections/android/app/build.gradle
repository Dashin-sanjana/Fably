plugins {
    id "com.android.application"
    id "kotlin-android"

    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    
    // Add the Google services Gradle plugin
    id "com.google.gms.google-services" version "4.4.2" apply false

    // id "com.google.gms.google-services"
}

dependencies {
    // Import the Firebase BoM
    implementation platform ('com.google.firebase:firebase-bom:33.7.0')


    // TODO: Add the dependencies for Firebase products you want to use
    // When using the BoM, don't specify versions in Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'


    // https://firebase.google.com/docs/android/setup#available-libraries

    implementation 'com.google.android.gms.ads' //	Contains classes for Google Mobile Ads.
    // Contains classes for Google Ad Manager.
    implementation 'com.google.android.gms.ads.admanager'
    implementation 'com.google.android.gms.ads.appopen'

    implementation 'com.google.android.gms.ads.formats'	// Contains classes for native ads functionality within Google Mobile Ads.
    implementation 'com.google.android.gms.ads.h5'	// Contains classes for H5 ads.
    implementation 'com.google.android.gms.ads.initialization'	// Contains classes related to SDK initialization.
    implementation 'com.google.android.gms.ads.interstitial'	// Contains classes for Interstitial Ads.
    implementation 'com.google.android.gms.ads.mediation'	// Contains classes for Google Mobile Ads mediation adapters.
    implementation 'com.google.android.gms.ads.mediation.customevent'	// Contains classes for Google Mobile Ads mediation custom events.
    implementation 'com.google.android.gms.ads.mediation.rtb'	// Contains classes for Google Mobile Ads RTB mediation adapters.

    // Contains classes for native ads functionality within Google Mobile Ads.
    implementation 'com.google.android.gms.ads.nativead'
    implementation 'com.google.android.gms.ads.preload'	
    implementation 'com.google.android.gms.ads.query'

    implementation 'com.google.android.gms.ads.rewarded'	// Contains classes for Rewarded Ads.
    implementation 'com.google.android.gms.ads.rewardedinterstitial'	// Contains classes for Rewarded Interstitial Ads.
    implementation 'com.google.android.gms.ads.search'	// contains classes for Search Ads for Apps.'
}

android {
    namespace = "com.example.flutter_dart_ui_selections"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.flutter_dart_ui_selections"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

apply plugin "com.android.application"
apply plugin "com.google.gms.google-services"

flutter {
    source = "../.."
}
